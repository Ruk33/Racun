<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}Racun{% endblock %}</title>
        <meta name="description" content="{% block description %}Racun{% endblock %}">
        <meta name="viewport" content="width=device-width">

		{% block styles %}
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="./css/main.css">
		{% endblock %}

        <script src="./js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
		<!--[if lt IE 7]>
			<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
		<![endif]-->
		
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="./index.html">
						Racun
					</a>
				</div>
				
				<ul class="nav navbar-nav">
					<li>
						<a href="./index.html">Home</a>
					</li>
					
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="/packages">
							Packages
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							{% for package in docs.getPackages() %}
							<li>
								<a href="./package/{{ package.name }}.html">{{ package.name }}</a>
							</li>
							{% endfor %}
						</ul>
					</li>
				</ul>
			</div>
		</div>
		
		<div class="container" style="margin-top: 55px;">
			{% block content %}{% endblock %}
		</div>
		
		{% block scripts %}
		<script src="./js/vendor/jquery-1.10.1.min.js"></script>
		<script src="./js/vendor/bootstrap.min.js"></script>
		<script src="./js/main.js"></script>
		{% endblock %}
	</body>
</html>
